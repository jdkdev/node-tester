<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express Starter</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <style>
        main {
            padding: 80px 100px;
        }
    </style>
    <link rel="stylesheet main" type="text/css" href="dist/css/style.css">
</head>
<body>
    <div v-cloak id="app">
        <nav>
            <h3>Express Starter</h3>
        </nav>
        <main>
            <section class="tabs two">
                <input id='tab-1' type='radio' name='tabgroup' checked />
                <label class="pseudo button toggle" for="tab-1">Form Example</label>
                <input id='tab-2' type='radio' name='tabgroup'>
                <label class="pseudo button toggle" for="tab-2">Two</label>
                <div class="row">
                    <article>
                        <fieldset class="flex two">
                            <label><input type="email" placeholder="Email"></label>
                            <label><input type="password" placeholder="Password"></label>
                        </fieldset>
                        <textarea placeholder="Text area"></textarea>
                    </article>
                    <article>
                        <button data-tooltip="This is a great tooltip" class="tooltip-right">
                            {{message}}
                        </button>
                    </article>
                </div>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    
new Vue({
    el: '#app',
    data: {
        message: 'hello the'
    },
    created() {
        this.getJson()
    },
    filters: {
    },
    computed: {
    },
    methods: {
        getJson() {
            console.log('hello')
            let scssObj = "body {background: red; & > section {background: black;}}"
            axios.get('convert?scss=' + encodeURIComponent(scssObj))
            .then(res => console.log(res.data))
        }
    },
})
    </script>
</body>
</html>
